<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Form</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=The+Nautigal:wght@700&display=swap"
    rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/purchase.css">
  <!-- icon -->
  <link rel="icon" href="img/logo.png" type="image/png">
</head>

<body>
  <!-- CARD MENU -->
  <div class="container">
    <div class="wrap">
      <div id="purchase-info" class="form-info">
        <h2 id="form"></h2>
        <h6 id="title-menu"></h6>
        <h3 id="price-menu"></h3>
        <p id="desc-menu"></p>
        <button class="buy-btn" id="buy-btn">Buy Now</button>
        <a href="index.html" class="back-btn">Back to Home</a>
      </div>
      <div id="purchase-img" class="img">
        <img src="" alt="">
      </div>
    </div>

    <!-- CARD POP UP MENU -->
    <div class="purchase-popUp" id="purchase-popUp">
      <div class="cards">
        <div class="card">
          <div id="purchase-img" class="img-detail">
            <img src="" alt="">
          </div>
          <div class="info-detail">
            <h2 id="title-menu"></h2>
            <h3 id="price-menu"></h3>
            <p id="desc-menu"></p>
            <p id="cate-detail"></p>
            <ul id="nut-detail"></ul>
            <button class="buy-btn" id="purchase-btn">Purchase</button>
            <button class="back-btn" id="close-btn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script type="module" src="js/purchase.js"></script>
</body>

</html>
