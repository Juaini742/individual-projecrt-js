<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Form</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=The+Nautigal:wght@700&display=swap"

  <link rel="stylesheet" href="css/purchase.css">
  <!-- icon -->

<body>


  <div class="container">
    <div class="wrap">

        <h2 id="form"></h2>
        <h6 id="title-menu"></h6>
        <h3 id="price-menu"></h3>
        <p id="desc-menu"></p>
        <button class="buy-btn" id="buy-btn">Buy Now</button>
        <a href="index.html" class="back-btn">Back to Home</a>
      </div>
      <div id="purchase-img" class="img">
        <img src="" alt="">
      </div>
    </div>



    <div class="purchase-popUp" id="purchase-popUp">
      <div class="cards">

        <div class="card">
          <div class="img-detail" id="img-detail">
            <img src="" alt="">
          </div>
          <div class="info-detail">
            <h2 id="title-detail"></h2>
            <h3 id="price-detail"></h3>
            <p id="desc-detail"></p>
            <p id="cate-detail"></p>
            <p id="nut-detail"></p>
            <ul>

              <li>Natrium: Bervariasi, hingga 800 mg.</li>

            <button class="buy-btn" id="purchase-btn">Purchase</button>

          </div>

        </div>
      </div>
    </div>



  </div>



  <script type="module" src="js/purchase.js"></script>
</body>

</html>
