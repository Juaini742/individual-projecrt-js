<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Warung Pak MAMAT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=The+Nautigal:wght@700&display=swap"
    rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/login.css">
  <!-- icon -->
  <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

  <div class=" container">
    <form action="" id="formLogin" class="input-body">
      <h2>Welcome to Warung Makan Pak MAMAT, please login here!</h2>
      <div class="input-item">
        <label for="usename">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="input-item">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script type="module" src="js/login.js"></script>
</body>

</html>
